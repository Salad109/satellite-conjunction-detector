<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="'Conjunction #' + ${visualization.id}"></title>
</head>
<body class="bg-white text-gray-900 p-8 min-h-screen">
<a class="text-blue-600 hover:underline mb-6 inline-block" href="/">&larr; Back</a>

<h1 class="text-2xl font-semibold mb-6" th:text="'Conjunction #' + ${visualization.id}"></h1>

<div class="mb-6 text-sm">
    <p>
        <span class="text-gray-600">TCA:</span>
        <span class="font-mono" th:text="${#temporals.format(visualization.tca, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </p>
    <p>
        <span class="text-gray-600">Miss Distance:</span>
        <span class="font-mono" th:text="${#numbers.formatDecimal(visualization.missDistanceKm, 1, 3)} + ' km'"></span>
    </p>
    <p>
        <span class="text-gray-600">Rel. Velocity:</span>
        <span class="font-mono"
              th:text="${#numbers.formatDecimal(visualization.relativeVelocityMS, 1, 1)} + ' m/s'"></span>
    </p>
    <p>
        <span class="text-gray-600">Collision Probability:</span>
        <span class="font-mono" th:text="${#numbers.formatDecimal(visualization.collisionProbability, 1, 10)}"></span>
    </p>
</div>

<div class="mb-6 text-sm">
    <p class="font-semibold" th:text="${visualization.object1Name}"></p>
    <p class="text-gray-600">
        <span class="font-mono" th:text="${visualization.object1NoradId}"></span>
        <span th:text="${visualization.object1Type}"></span>
    </p>
</div>

<div class="mb-6 text-sm">
    <p class="font-semibold" th:text="${visualization.object2Name}"></p>
    <p class="text-gray-600">
        <span class="font-mono" th:text="${visualization.object2NoradId}"></span>
        <span th:text="${visualization.object2Type}"></span>
    </p>
</div>
</body>
</html>
