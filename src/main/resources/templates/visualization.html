<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="'Conjunction #' + ${visualization.get().id}"></title>
</head>
<body class="bg-white text-gray-900 p-8 min-h-screen">

<a class="text-blue-600 hover:underline mb-6 inline-block" href="/">&larr; Back</a>

<h1 class="text-2xl font-semibold mb-6" th:text="'Conjunction #' + ${visualization.get().id}"></h1>

<div class="mb-6 text-sm">
    <p><span class="text-gray-600">TCA:</span> <span class="font-mono" th:text="${#temporals.format(visualization.get().tca, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><span class="text-gray-600">Miss Distance:</span> <span class="font-mono" th:text="${#numbers.formatDecimal(visualization.get().missDistanceKm, 1, 3)} + ' km'"></span></p>
    <p><span class="text-gray-600">Rel. Velocity:</span> <span class="font-mono" th:text="${#numbers.formatDecimal(visualization.get().relativeVelocityMS, 1, 1)} + ' m/s'"></span></p>
</div>

<div class="mb-6 text-sm">
    <p class="font-semibold" th:text="${visualization.get().object1Name}"></p>
    <p class="text-gray-600">
        <span class="font-mono" th:text="${visualization.get().object1NoradId}"></span>
        <span th:text="${visualization.get().object1Type}"></span>
    </p>
</div>

<div class="mb-6 text-sm">
    <p class="font-semibold" th:text="${visualization.get().object2Name}"></p>
    <p class="text-gray-600">
        <span class="font-mono" th:text="${visualization.get().object2NoradId}"></span>
        <span th:text="${visualization.get().object2Type}"></span>
    </p>
</div>

</body>
</html>
