<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Conjunction API</title>
</head>
<body class="bg-white text-gray-900 p-8 min-h-screen">
<h1 class="text-2xl font-semibold mb-6">Conjunction API</h1>

<label class="flex items-center gap-2 text-sm cursor-pointer">
    <input class="rounded cursor-pointer"
           hx-get="/hx/conjunctions"
           hx-include="this"
           hx-target="#results"
           hx-trigger="change"
           name="includeFormations"
           type="checkbox">
    <span>Include formations (< 10 m/s)</span>
</label>

<div class="mt-6" hx-get="/hx/conjunctions" hx-trigger="load" id="results"></div>

<div class="mt-8" hx-get="/hx/lastsync" hx-trigger="load" id="sync-info"></div>
</body>
</html>
