# Application
spring.application.name=conjunction-api
# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/conjunction}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:conjunction}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:conjunction_dev_password}
spring.datasource.hikari.maximum-pool-size=10
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
# Space-Track API credentials (set via environment)
spacetrack.username=${SPACETRACK_USERNAME:}
spacetrack.password=${SPACETRACK_PASSWORD:}
# Ingestion settings
ingestion.batch-size=1000
ingestion.schedule.cron=0 21 */1 * * *
# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
# Logging
logging.level.dev.conjunction=DEBUG
logging.level.org.hibernate.SQL=WARN
spring.flyway.baseline-on-migrate=true