# Application
spring.application.name=conjunction-api
spring.mvc.problemdetails.enabled=true
spring.threads.virtual.enabled=true
# Database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:conjunction_db}?reWriteBatchedInserts=true
spring.datasource.username=${POSTGRES_USER:conjunction_user}
spring.datasource.password=${POSTGRES_PASSWORD:conjunction_dev_password}
spring.datasource.hikari.maximum-pool-size=10
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Space-Track API credentials
spacetrack.username=${SPACETRACK_USERNAME:}
spacetrack.password=${SPACETRACK_PASSWORD:}
# Pagination
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# Logging
logging.level.io.salad109=DEBUG
logging.level.org.hibernate.SQL=WARN
spring.flyway.baseline-on-migrate=true
# =============== Application-specific settings ===============
# Conjunction detection schedule. Schedule must not run on full hour or faster than once per hour, per API guidelines.
conjunction.schedule.cron=0 21 */6 * * *
# How sensitive the potential conjunction detection is. Preliminary filter for close approaches.
conjunction.tolerance-km=10.0
# How close objects must come to be considered a conjunction.
conjunction.collision-threshold-km=5.0
# How far into the future to look for conjunctions, in hours.
conjunction.lookahead-hours=1
# How often to run the conjunction detection, in seconds.
conjunction.step-seconds=60
# Data batch size for ingestion operations.
ingestion.batch-size=1000
