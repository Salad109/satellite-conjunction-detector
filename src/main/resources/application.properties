# Application
spring.application.name=conjunction-api
# Database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:conjunction_db}
spring.datasource.username=${POSTGRES_USER:conjunction_user}
spring.datasource.password=${POSTGRES_PASSWORD:conjunction_dev_password}
spring.datasource.hikari.maximum-pool-size=10
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Space-Track API credentials
spacetrack.username=${SPACETRACK_USERNAME:}
spacetrack.password=${SPACETRACK_PASSWORD:}
# Ingestion settings
ingestion.batch-size=1000
ingestion.schedule.cron=0 21 */1 * * *
# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
# Logging
logging.level.io.salad109=DEBUG
logging.level.org.hibernate.SQL=WARN
spring.flyway.baseline-on-migrate=true