# Application
spring.application.name=conjunction-detector
spring.mvc.problemdetails.enabled=true
spring.threads.virtual.enabled=true
# Database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:conjunction_db}?reWriteBatchedInserts=true
spring.datasource.username=${POSTGRES_USER:conjunction_user}
spring.datasource.password=${POSTGRES_PASSWORD:conjunction_dev_password}
spring.datasource.hikari.maximum-pool-size=10
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Space-Track API credentials
spacetrack.username=${SPACETRACK_USERNAME:}
spacetrack.password=${SPACETRACK_PASSWORD:}
# Pagination
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# Logging
logging.level.io.salad109=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%clr(%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}){faint} %clr(%5p) %clr(-){faint} %clr([%15.15t]){faint} %clr(%-30.30logger{0}){cyan} %clr(:){faint} %m%n
spring.flyway.baseline-on-migrate=true
# =============== Application-specific settings ===============
# Conjunction detection schedule. Schedule must not run on full hour or faster than once per hour, per API guidelines.
conjunction.schedule.cron=0 21 */6 * * *
# General parameters.
conjunction.collision-threshold-km=5.0
conjunction.lookahead-hours=24
# See docs for explanation of these parameters.
conjunction.tolerance-km=72.0
conjunction.cell-size-km=43.6
conjunction.step-seconds=9
conjunction.interpolation-stride=50
